{% load static %}
{% include 'head.html' %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Đăng Ký</h2>
                <p class="text-white-50 mb-5">Hãy điền đầy đủ các thông tin!</p>
                
                <form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="FName" name="FName" class="form-control form-control-lg" required />
                      <label class="form-label" for="FName">Họ</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="LName" name="LName" class="form-control form-control-lg" required />
                      <label class="form-label" for="LName">tên</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="Email" name="Email" class="form-control form-control-lg" required />
                      <label class="form-label" for="Email">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="Password" name="Password" class="form-control form-control-lg" required />
                      <label class="form-label" for="Password"> Mật khẩu </label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="ConfirmPassword" name=""ConfirmPassword"" class="form-control form-control-lg" required />
                      <label class="form-label" for="ConfirmPassword"> Nhập lại mật khẩu </label>
                    </div>

                <!-- {% if submitted %}
                    <div class="alert alert-success" role="alert">
                        Thêm sản phẩm thành công
                    </div>
                {% else %} -->

                        <!-- {{ form.as_p }}
                        <button type="submit" class="btn btn-primary my-3">Thêm sản phẩm</button>
                        {% endif %} -->
                        
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Quên Mật Khẩu?</a></p>
                  
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Đăng ký</button>
                </form>
                        
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">You have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Đăng nhập</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
